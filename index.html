<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SECURE ACCESS NODE</title>
<style>
body{
    margin:0;
    background:black;
    color:#00ff00;
    font-family:monospace;
    overflow:hidden;
}

/* 글리치 효과 */
@keyframes glitch{
    0%{text-shadow:2px 0 red;}
    25%{text-shadow:-2px 0 blue;}
    50%{text-shadow:2px 0 red;}
    75%{text-shadow:-2px 0 blue;}
    100%{text-shadow:0 0 5px #00ff00;}
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

h1{
    font-size:40px;
    animation:glitch 0.2s infinite;
}

button{
    padding:15px 40px;
    margin-top:40px;
    font-size:18px;
    background:black;
    color:#00ff00;
    border:2px solid #00ff00;
    cursor:pointer;
}

#popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:black;
    border:2px solid red;
    padding:30px;
    width:400px;
    display:none;
    color:red;
    box-shadow:0 0 20px red;
    z-index:10;
}

#popup h2{
    margin-top:0;
}

#overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    z-index:5;
}
</style>
</head>
<body>

<div class="container">
    <h1>HUR JIWOONG PAYMENT NODE</h1>
    <button onclick="activate()">INITIATE TRANSFER</button>
</div>

<div id="overlay"></div>

<div id="popup">
    <h2>⚠ SECURITY BREACH DETECTED ⚠</h2>
    IP ADDRESS FLAGGED<br><br>
    Unauthorized access to encrypted node<br>
    Root privilege escalation attempt logged<br><br>
    Tracking session...<br>
    Uploading device fingerprint...<br><br>
    <button onclick="activate()">CLOSE</button>
</div>

<script>
function randomIP(){
    return Math.floor(Math.random()*255)+"."+
           Math.floor(Math.random()*255)+"."+
           Math.floor(Math.random()*255)+"."+
           Math.floor(Math.random()*255);
}

function activate(){
    document.getElementById("overlay").style.display="block";
    document.getElementById("popup").style.display="block";

    let ipLine = document.createElement("div");
    ipLine.innerHTML="<br>SESSION IP: "+randomIP();
    document.getElementById("popup").appendChild(ipLine);

    // 화면 깜빡임
    document.body.style.background="darkred";
    setTimeout(()=>{document.body.style.background="black";},100);

    // 외국어 랜덤 텍스트 뿌리기
    let words=[
        "SYSTEM COMPROMISED",
        "ENCRYPTION FAILURE",
        "Διαρροή δεδομένων",
        "система заражена",
        "تم اختراق النظام",
        "アクセス拒否"
    ];

    for(let i=0;i<20;i++){
        let span=document.createElement("div");
        span.style.position="absolute";
        span.style.left=Math.random()*100+"vw";
        span.style.top=Math.random()*100+"vh";
        span.style.fontSize="12px";
        span.style.color="#00ff00";
        span.innerText=words[Math.floor(Math.random()*words.length)];
        document.body.appendChild(span);
    }
}
</script>

</body>
</html>
