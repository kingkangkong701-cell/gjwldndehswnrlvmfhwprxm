<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>허지웅 돈받기 프로젝트</title>
<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
    color: red;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 배경 번쩍 효과 */
.flash {
    position: fixed;
    width: 100%;
    height: 100%;
    background: white;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
}

/* 중앙 박스 */
.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 40px;
    text-shadow: 0 0 15px red;
}

button {
    padding: 15px 40px;
    margin-top: 30px;
    font-size: 18px;
    background: black;
    color: red;
    border: 2px solid red;
    cursor: pointer;
}

button:active {
    transform: scale(0.95);
}

/* 가짜 팝업 */
.popup {
    position: fixed;
    background: #111;
    border: 2px solid red;
    padding: 30px;
    color: red;
    font-size: 18px;
    display: none;
    z-index: 5;
    box-shadow: 0 0 20px red;
}

/* 떠다니는 텍스트 */
.floating-text {
    position: absolute;
    font-size: 14px;
    opacity: 0.7;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="container">
    <h1>허지웅 돈받기 프로젝트</h1>
    <button onclick="scare()">돈 받기</button>
</div>

<div class="popup" id="popup">
    ⚠ 경고 ⚠ <br><br>
    당신의 기기가 위험 상태입니다.<br>
    시스템 무결성 확인 중...<br><br>
    (아무 일도 안 일어남)
</div>

<script>
function scare() {
    // 번쩍 효과
    const flash = document.getElementById("flash");
    flash.style.opacity = "1";
    setTimeout(() => flash.style.opacity = "0", 150);

    // 팝업 표시
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    popup.style.top = Math.random()*50 + 20 + "%";
    popup.style.left = Math.random()*50 + 20 + "%";

    // 이상한 외국어 생성
    const words = [
        "تم اختراق النظام",
        "sécurité compromise",
        "アクセス拒否",
        "система заражена",
        "système inconnu",
        "بيانات غير معروفة"
    ];

    for(let i=0; i<10; i++){
        let span = document.createElement("div");
        span.className = "floating-text";
        span.innerText = words[Math.floor(Math.random()*words.length)];
        span.style.left = Math.random()*100 + "vw";
        span.style.animationDuration = (3 + Math.random()*5) + "s";
        document.body.appendChild(span);
    }
}
</script>

</body>
</html>
