<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>허지웅 돈받기 프로젝트</title>
<style>
body {
    margin: 0;
    background: black;
    color: #ff0000;
    font-family: monospace;
    overflow: hidden;
}

/* 화면 미세 흔들림 */
@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(1px,-1px); }
    50% { transform: translate(-1px,1px); }
    75% { transform: translate(1px,1px); }
    100% { transform: translate(0,0); }
}
body.active {
    animation: shake 0.08s infinite;
}

/* 중앙 */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

h1 {
    font-size: 42px;
    text-shadow: 0 0 25px red;
    letter-spacing: 4px;
}

button {
    margin-top: 40px;
    padding: 15px 40px;
    font-size: 18px;
    background: black;
    color: red;
    border: 2px solid red;
    cursor: pointer;
}

button:active {
    transform: scale(0.95);
}

/* 로그창 */
#log {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 180px;
    background: rgba(0,0,0,0.85);
    overflow: hidden;
    font-size: 14px;
    padding: 10px;
}

/* 섬광 */
.flash {
    position: fixed;
    width: 100%;
    height: 100%;
    background: white;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
}

/* 외국어 떠다님 */
.floating {
    position: absolute;
    font-size: 12px;
    opacity: 0.6;
    animation: rise 6s linear infinite;
}

@keyframes rise {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<div class="flash" id="flash"></div>

<div class="container">
    <h1>허지웅 돈받기 프로젝트</h1>
    <button onclick="activate()">돈 받기</button>
</div>

<div id="log"></div>

<script>
function activate() {
    document.body.classList.add("active");

    const flash = document.getElementById("flash");
    flash.style.opacity = "1";
    setTimeout(() => flash.style.opacity = "0", 80);

    generateFakeIP();
    spamLanguages();
    startLogs();
}

function generateFakeIP() {
    let ip = Math.floor(Math.random()*255)+"."+
             Math.floor(Math.random()*255)+"."+
             Math.floor(Math.random()*255)+"."+
             Math.floor(Math.random()*255);
    addLog("접속 추적 시작...");
    addLog("대상 IP: " + ip);
}

function startLogs() {
    const messages = [
        "시스템 접근 권한 상승 감지...",
        "루트 디렉토리 검사 중...",
        "보안 키 우회 시도 확인...",
        "비인가 프로세스 실행 중...",
        "패킷 분석 진행 중...",
        "데이터 스택 접근 중..."
    ];

    let count = 0;
    let interval = setInterval(()=>{
        addLog(messages[Math.floor(Math.random()*messages.length)]);
        count++;
        if(count > 18) clearInterval(interval);
    }, 300);
}

function addLog(text){
    const log = document.getElementById("log");
    log.innerHTML += text + "<br>";
    log.scrollTop = log.scrollHeight;
}

function spamLanguages(){
    const words = [
        "تم اختراق النظام",
        "sécurité compromise",
        "アクセス拒否",
        "система заражена",
        "数据异常",
        "système inconnu",
        "Διαρροή δεδομένων"
    ];

    for(let i=0;i<25;i++){
        let span = document.createElement("div");
        span.className = "floating";
        span.innerText = words[Math.floor(Math.random()*words.length)];
        span.style.left = Math.random()*100+"vw";
        span.style.animationDuration = (3+Math.random()*5)+"s";
        document.body.appendChild(span);
    }
}
</script>

</body>
</html>
